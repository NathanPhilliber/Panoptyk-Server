<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="public/game/assets/stylesheet.css" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="public/game/js/phaser.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
  <script src="public/game/js/game.js" type="text/javascript"></script>
  <script src="public/game/js/room.js" type="text/javascript"></script>
  <script src="public/game/js/cnode.js" type="text/javascript"></script>
  <script src="public/game/js/socket_inputs.js" type="text/javascript"></script>
  <script src="public/game/js/socket_outputs.js" type="text/javascript"></script>
  <script src="public/game/js/login.js" type="text/javascript"></script>
  <script src="public/game/js/agent.js" type="text/javascript"></script>
  <script src="public/game/js/item.js" type="text/javascript"></script>
  
  <title>Panoptyk</title>
</head>

<body>
  
  <div id="i_div_bodyContentAll">
    <div id="i_div_loginArea">
      <input type="text" placeholder="username" id="i_input_username"></input>
      <input type="password" placeholder="password" id="i_input_password"></input>
      <button type="button" onclick="submitLogin()">Login</button>
    </div>
    <div id="i_div_game"></div>
    <div id="i_div_sidebar">
      
      <div class="tab">
        <button class="tablinks" onclick="changeTab(event, 'i_div_agentInfo')" id="i_div_agentInfo_tab">Info</button>
        <button class="tablinks" onclick="changeTab(event, 'i_div_inventory')">Inventory</button>
        <button class="tablinks" onclick="changeTab(event, 'i_div_trade')">Trade</button>
      </div>
      
      <div id="i_div_agentInfo" class="tabcontent">
        <h3> Agent Info </h3>
        <div><p class="c_p_inline">Agent: </p> <p class="c_p_inline" id="i_p_agentName"></p></div>
        <div><p class="c_p_inline">Agent ID: </p> <p class="c_p_inline" id="i_p_agentID"></p></div>
      </div>

      <div id="i_div_inventory" class="tabcontent">
        <h3> Inventory </h3>
      </div>
      
      <div id="i_div_trade" class="tabcontent">
        <h3> Trade </h3>
        <h4 id="i_h_meetingSpotName"> Not in a meeting location. </h4>
        <div id="i_div_meetingSpotAgents"></div>
      </div>
    
    </div>
  </div>

</body>

</html>
